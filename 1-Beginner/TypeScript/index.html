<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="data/data.json" defer></script>
    <script src="dist/index.js" defer></script>
    <script src="dist/app.js" defer></script>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <div class="header--logo"><span>Pay</span>Flow</div>

        <nav class="header--navbar" role="navigation" aria-label="Main">
          <ul role="menu" class="header--navigation">
            <li role="menuitem" class="active">Início</li>
            <li role="menuitem" id="loggout" onclick="loggout()">Sair</li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- REGISTER/LOGIN -->
    <section class="login active" id="login-box">
      <div class="container">
        <form method="POST" class="login--form" onsubmit="return handleSubmit()">
          <h4>Organize seus boletos em um só lugar</h4>
          <div class="input-box">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Insira seu email" />
          </div>
          <div class="input-box">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Insira sua senha" />
          </div>
          <div id="register-box">
            <div class="input-box">
              <label for="repeat">Repetir senha</label>
              <input type="password" name="repeat" id="repeat" placeholder="Repita sua senha" />
            </div>
            <div class="input-box">
              <label for="name">Nome</label>
              <input type="text" name="name" id="name" placeholder="Insira seu nome" />
            </div>
            <div class="input-box">
              <label for="lastName">Sobrenome</label>
              <input type="text" name="lastName" id="lastName" placeholder="Insira seu sobrenome" />
            </div>
          </div>
          <input id="button-submit" class="button" type="submit" value="Submeter" />
          <div class="button-group">
            <p onclick="setIsLogin()" id="button-login">Já possui uma conta? <a>Faça login</a></p>
            <p class="active" onclick="setIsLogin()" id="button-register">Não possui uma conta? <a>Cadastre</a></p>
          </div>
        </form>
      </div>
    </section>

    <!-- DASHBOARD -->
    <section class="dashboard" id="dashboard">
      <div class="container">
        <h3>Meus Boletos</h3>
        <div class="dashboard--card-container" id="card-container"></div>
      </div>
    </section>
  </body>
</html>
